<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperGuide Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!--Navbar-->
  <div class="navBar">
    <a href="Home.html" class="navBarSuperguide">SUPERGUIDE</a>
    <div class="navButtonDiv">
      <a href="Compare.html" class="navButton">Compare</a>
      <a href="Home.html" class="navButton">Home</a>
      <a href="Biography.html" class="navButton">Biogrophy</a>
    </div>
    <div class="heroSearchBtn">
      <input type="input" id="heroSearch" autocomplete="off" class="inputbox" placeholder="Search Heroes!" name="name" />
      <img src="Images/magnifyingGlass.png" class="searchIcon">
      <div class="dropdowns hidden" id="dropdowns1"></div>
    </div>
  </div>

    <!--Middle part-->
    <div class="middle">
      <h1>Search your favorite hero!</h1>
      <h2 class="color-secondary">Enter a hero's name bellow and find out more about their powers.</h2>
      <div class="line"></div>
  
      <h4>This search bar doesn't work</h4>
      <input type="text" id="input" class="form__field" placeholder="Name"/>
      <button id="searchBTN">Search!</button>
      <button id="random">Random Hero</button>
      
      <!--Hero card-->
      <img id="loadingIcon"src="Images/loading.png" class="rotate-center loadingImg hidden">
      <div id="card" class="card hidden">
        <img src="" id="picture1" class="cardPicture">
        <h5 id="comics" class="comics">Marvel Comics</h5>
        <h3 id="name1" class="name1">Hero name</h3>
        <h4 id="realName" class="realName1">Real name</h4>
  
        <h4>Stats</h4>
      </div>
    </div>

  <script src="script.js"></script>
  <script src="Search bar.js"></script>
</body>
</html>
