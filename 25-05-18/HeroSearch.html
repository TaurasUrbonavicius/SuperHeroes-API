<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperGuide Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="Images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--For a star icon-->
</head>
<body>

  <!--Navbar-->
  <div class="navBar">
    <button id="SuperGuideBTN"class="navBarSuperguide">SUPERGUIDE</button>
    <div class="navButtonDiv">
      <button id="Home"class="navButton">Home</button>
      <button id="Search"class="navButton currentPage">Search</button>
      <button id="About"class="navButton">About</button>
    </div>
  </div>

   <!--Middle part-->
  <div class="middle" id="middle">

    <div class="part2 slide-in-bottom">
      <div class="textBox2 align-center">
        <h1 class="title align-center">Compare your Superheroes!</h1>
        <h2 class="padding-bottom-100 color-secondary align-center width-100">Search for your favorite heroes and compare their powes, abilities, and attributes side by side. </h2>

        <div class="heroSearchBtn align-center offcenter">
          <input type="input" id="heroSearch" autocomplete="off" class="inputbox" placeholder="Search Heroes!" name="name" />
          <img src="Images/magnifyingGlass.png" class="searchIcon">
          <div class="dropdowns" id="dropdowns1"></div>
        </div>
        <button id="random" class="random">Random Hero</button>

        <div class="line"></div>

      <img id="loadingIcon"src="Images/loading.png" class="rotate-center loadingImg hidden">
      <div id="card1" class="card hidden" name="">
        <button class="star"id="star1">&#9734;</button>
        <img src="" id="picture1" class="cardPicture">
        <h5 id="comics1" class="comics">Marvel Comics</h5>
        <h3 id="name1" class="name1">Hero name</h3>
        <h4 id="realName1" class="realName1">Real name</h4>
  
        <h4>Stats</h4>
      </div>
      
      <div id="card2" class="card hidden" name="">
        <button class="star" id="star2">&#9734;</button>
        <img src="" id="picture2" class="cardPicture">
        <h5 id="comics2" class="comics">Marvel Comics</h5>
        <h3 id="name2" class="name1">Hero name</h3>
        <h4 id="realName2" class="realName1">Real name</h4>
  
        <h4>Stats</h4>
      </div>

      <div id="card3" class="card hidden"name="">
        <button class="star"id="star3">&#9734;</button>
        <img src="" id="picture3" class="cardPicture">
        <h5 id="comics3" class="comics">Marvel Comics</h5>
        <h3 id="name3" class="name1">Hero name</h3>
        <h4 id="realName3" class="realName1">Real name</h4>
  
        <h4>Stats</h4>
      </div>

      </div>
    </div>
  </div>

  <script src="NavbarButtons.js"></script>
  <script src="script.js"></script>
</body>
</html>
